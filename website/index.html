<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自由な美術館</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>自由な美術館</h1>

    <div id="image-selection">
        <h2>画像を選んでタイトルをつけてください</h2>
        <div class="image-list">
            <div class="image-item">
                <img src="image1.jpg" alt="Image 1">
                <input type="text" placeholder="画像タイトル" class="image-title">
                <button class="add-to-gallery">ギャラリーに追加</button>
            </div>
            <div class="image-item">
                <img src="image2.jpg" alt="Image 2">
                <input type="text" placeholder="画像タイトル" class="image-title">
                <button class="add-to-gallery">ギャラリーに追加</button>
            </div>
            <!-- さらに画像を追加する場合はここに続けます -->
        </div>
    </div>

    <h2>あなたのギャラリー</h2>
    <div id="gallery"></div>

    <script src="script.js"></script>
</body>
</html>
