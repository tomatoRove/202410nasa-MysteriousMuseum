<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Mysterious Museum</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to Mysterious Museum</h1>

    <div id="image-selection">
        <h2>Select an Image and Add a Title</h2>
        <div class="image-list">
            <div class="image-item">
                <img src="IMG_0095.png" alt="Image 1">
                <input type="text" placeholder="Image Title" class="image-title">
                <button class="add-to-gallery">Add to Gallery</button>
            </div>
            <div class="image-item">
                <img src="image2.jpg" alt="Image 2">
                <input type="text" placeholder="Image Title" class="image-title">
                <button class="add-to-gallery">Add to Gallery</button>
            </div>
            <!-- Add more images as needed -->
        </div>
    </div>

    <h2>Your Gallery</h2>
    <div id="gallery"></div>

    <script src="script.js"></script>
</body>
</html>
